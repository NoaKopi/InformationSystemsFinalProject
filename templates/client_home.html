<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Home | FLYTAU</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  {% include "topbar.html" %}

  <main class="page">
    <div class="page-inner">

      <section class="card">
        <h1 style="margin:0;">Welcome, {{ first_name }} {{ last_name }}</h1>
        <p class="muted" style="margin:8px 0 0 0;">
          Logged in as: <b>{{ email }}</b>
        </p>
      </section>

      <section class="card">
        <h2 style="margin:0 0 10px 0;">Quick Actions</h2>
        <div style="display:flex; gap:10px; flex-wrap:wrap;">
          <a class="btn btn-primary" href="{{ url_for('home_page') }}">Search Flights</a>
          <a class="btn btn-secondary" href="{{ url_for('order_management', tab='future') }}">My Future Orders</a>
          <a class="btn btn-secondary" href="{{ url_for('order_management', tab='history') }}">My Order History</a>
        </div>
      </section>

    </div>
  </main>
</body>
</html>
